<div class="container" *ngIf="showForm">
    <h2>Crée un compte utilisateur</h2>
    <div class="user-form"  >
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="login" class="form-label">Login <mat-icon>person</mat-icon></label>
          <input formControlName="login" type="text" class="form-control" id="login" placeholder="Entrez le login">
          <div *ngIf="registerForm.get('login')?.invalid && registerForm.get('login')?.touched" class="text-danger">
            Le login est requis.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="code" class="form-label">Code <mat-icon>lock</mat-icon></label>
          <input formControlName="code" type="text" class="form-control" id="code" placeholder="Entrez le code">
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email <mat-icon>email</mat-icon></label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Entrez l'email">
        </div>
  
        <div class="mb-3">
          <label for="prenom" class="form-label">Prenom <mat-icon>person_outline</mat-icon></label>
          <input formControlName="prenom" type="text" class="form-control" id="prenom" placeholder="Entrez prenom">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password <mat-icon>password</mat-icon></label>
            <input formControlName="password" type="password" class="form-control" id="password" >
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
              Le password est requis.
            </div>
          </div>
  
        <div class="mb-3">
          <label for="nom" class="form-label">Nom <mat-icon>person_outline</mat-icon></label>
          <input formControlName="nom" type="text" class="form-control" id="nom" placeholder="Entrez nom">
        </div>
  
        <div class="mb-3">
          <label for="site" class="form-label">Site <mat-icon>public</mat-icon></label>
          <select formControlName="site" class="form-select" id="site"></select>
        </div>
  
        <div class="mb-3">
          <label for="profil" class="form-label">Profil <mat-icon>account_circle</mat-icon></label>
          <select formControlName="profil" class="form-select" id="profil"></select>
        </div>
  
        <div class="mb-3">
          <label for="langue" class="form-label">Langue <mat-icon>language</mat-icon></label>
          <select formControlName="langue" class="form-select" id="langue">
            <option value="fr">Français</option>
            <option value="en">Anglais</option>
            <option value="es">Espagnol</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="service" class="form-label">Service <mat-icon>work</mat-icon></label>
          <input formControlName="service" type="text" class="form-control" id="service" placeholder="Entrez les service">
        </div>
  
        <div class="mb-3">
          <label for="telephone" class="form-label">Telephone <mat-icon>phone</mat-icon></label>
          <input formControlName="telephone" type="text" class="form-control" id="telephone" placeholder="Entrez num telephone">
        </div>
  
        <div class="mb-3">
          <label for="fax" class="form-label">Fax <mat-icon>print</mat-icon></label>
          <input formControlName="fax" type="text" class="form-control" id="fax" placeholder="Entrez num fax">
        </div>
  
        <button type="submit" class="btn btn-primary"> <mat-icon>save</mat-icon> Enregistrer & Fermer</button>
      </form>
    </div>
     
  
  </div>
