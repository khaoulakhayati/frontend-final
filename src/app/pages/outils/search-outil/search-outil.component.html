<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab-label">
      <mat-icon class="custom-icon">search</mat-icon>
            <span style="font-size: 12px;">Recherche de produit</span>
        </div>
        </ng-template>
            <br>
        <br>
        <br>
        <div class="container">
            <form class="form-container">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Site</mat-label>
                        <mat-select name="site" id="site">
                            <mat-option value="PSA-POISSY">PSA-POISSY</mat-option>
                            <mat-option value="autre">Autre</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                
                    <mat-form-field appearance="fill">
                        <mat-label>Référence produit</mat-label>
                        <mat-select name="reference_produit" id="reference_produit">
            
                            <mat-option value="autre">Autre</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <input matInput type="text" name="numero_serie" id="numero_serie">
                        <label for="numero_serie">Numéro de série</label>
                    </mat-form-field>
                </div>
              
                <div class="form-group">
                    <br>
                    <br>
                    
                    <div class="form-group button-container">
                        <button type="submit" class="btn btn-primary btn-recherche">
                            <mat-icon class="icon-small">search</mat-icon> Rechercher
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <mat-icon class="icon-small">cancel</mat-icon> Annuler
                        </button>
                    </div>
                    
                    
                    
                </div>
            </form>
        </div>
    </mat-tab>
