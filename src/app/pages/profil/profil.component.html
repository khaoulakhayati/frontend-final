<!-- Appel du composant de la barre de navigation si nÃ©cessaire -->
<!-- <app-navbar></app-navbar> -->
<div class="d-flex flex-column align-items-center pt-3">
  <div class="col-md-4 card card-z1 p-5">

    <!-- Les messages d'alerte sont maintenant statiques -->
    <p class="alert alert-success" *ngIf="user?.success">
      <span><strong>Profile saved successfully</strong></span>
    </p>
    <p class="alert alert-danger" *ngIf="user?.error">
      <span><strong>Error saving profile</strong></span>
    </p>

    <form name="form" role="form" #userForm="ngForm" (ngSubmit)="updateUserProfile()">
      <div class="form-group">
        <label class="form-control-label" for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName"
               [value]="user?.prenom"  minlength="1" maxlength="50" [disabled]="true">
      </div>

      <div class="form-group">
        <label class="form-control-label" for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName"
               [value]="user?.nom"  minlength="1" maxlength="50" [disabled]="true">
      </div>

      <div class="form-group">
        <label class="form-control-label" for="email">Username</label>
        <input type="text" class="form-control" id="email" name="email"
               [value]="user?.email" pattern="[a-zA-Z0-9.\-_]{1,}@[a-zA-Z.\-]{2,}[.]{1}[a-zA-Z]{2,}" required [disabled]="true">
      </div>

      
      <div class="form-group">
        <label class="form-control-label" for="role">Role</label>
        <input type="text" class="form-control" id="role" name="role"
               [value]="user?.profil" [disabled]="true">
      </div>

      <!-- Bouton pour sauvegarder les modifications -->
      <button type="submit" [disabled]="userForm.form.invalid" class="btn btn-success pull-right" style="background-color: #bdd248; font-size: smaller;">
        Save
      </button>
    </form>
  </div>
</div>
