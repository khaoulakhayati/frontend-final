<div id="formAjout" class="form-container">
    <form *ngIf="isAddingUser || isEditingUser">
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.agency) }"
      >
        <label for="agency">
          <mat-icon>business</mat-icon> Agency
        </label>
        <select
          id="agency"
          name="agency"
          [(ngModel)]="formData.Agence"
          [disabled]="!isEditable"
        >
          <option>ACTIA </option>
          <option>AMS</option>
          <option>ACTIA AFRICA</option>
        </select>
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.role) }"
      >
        <label for="role">
          <mat-icon>person</mat-icon> Profile
        </label>
        <select
          id="role"
          name="role"
          [(ngModel)]="formData.role"
          [disabled]="!isEditable"
        >
          <option>ADMIN</option>
          <option>ACTIA</option>
        </select>
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.lastname) }"
      >
        <label for="lastname">
          <mat-icon>person</mat-icon> Last name
        </label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          [(ngModel)]="formData.lastname"
          [disabled]="!isEditable"
        />
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.firstname) }"
      >
        <label for="firstname">
          <mat-icon>person</mat-icon> First name
        </label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          [(ngModel)]="formData.firstname"
          [disabled]="!isEditable"
        />
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.username) }"
      >
        <label for="username">
          <mat-icon>person</mat-icon> Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="formData.username"
          [disabled]="!isEditable"
        />
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.accountEnabled) }"
      >
        <label for="accountEnabled">
          <mat-icon>done</mat-icon> Account enabled
        </label>
        <select
          id="accountEnabled"
          name="accountEnabled"
          [(ngModel)]="formData.accountEnabled"
          [disabled]="!isEditable"
        >
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

        <!-- Bouton pour modifier ou enregistrer -->

            <mat-icon>{{ isEditingUser ? "edit" : "save" }}</mat-icon>
          </button> 
         </div>-->
          <!-- Bouton Enregistrer --> 
       
      </div>
    </form>
