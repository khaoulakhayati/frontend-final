<div id="formAjout" class="form-container">
    <form *ngIf="isAddingUser || isEditingUser">
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.agency) }"
      >
        <label for="agency">
          <mat-icon>business</mat-icon> Agency
        </label>
        <select
          id="agency"
          name="agency"
          [(ngModel)]="formData.agency"
          [disabled]="!isEditable"
        >
          <option>Agence 1</option>
          <option>Agence 2</option>
          <option>Agence 3</option>
        </select>
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.profile) }"
      >
        <label for="profile">
          <mat-icon>person</mat-icon> Profile
        </label>
        <select
          id="profile"
          name="profile"
          [(ngModel)]="formData.profile"
          [disabled]="!isEditable"
        >
          <option>Profil 1</option>
          <option>Profil 2</option>
          <option>Profil 3</option>
        </select>
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.lastName) }"
      >
        <label for="lastName">
          <mat-icon>person</mat-icon> Last name
        </label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="formData.lastName"
          [disabled]="!isEditable"
        />
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.firstName) }"
      >
        <label for="firstName">
          <mat-icon>person</mat-icon> First name
        </label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="formData.firstName"
          [disabled]="!isEditable"
        />
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.username) }"
      >
        <label for="username">
          <mat-icon>person</mat-icon> Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="formData.username"
          [disabled]="!isEditable"
        />
      </div>
  
      <div
        class="form-group"
        [ngClass]="{ 'has-data': hasData(formData.accountEnabled) }"
      >
        <label for="accountEnabled">
          <mat-icon>done</mat-icon> Account enabled
        </label>
        <select
          id="accountEnabled"
          name="accountEnabled"
          [(ngModel)]="formData.accountEnabled"
          [disabled]="!isEditable"
        >
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
  
      <!-- Ajoutez d'autres champs de formulaire selon vos besoins -->
  
      <div class="button-container">
        <!-- Bouton pour ajouter un utilisateur -->
   
      </div>
    </form>
  </div>
  
  <!-- Contenu de la popup de sélection du transporteur -->
  <ng-template #transportDialogTemplate>
    <!-- Ajoutez le contenu de la popup de sélection du transporteur si nécessaire -->
  </ng-template>
  
  <!-- Tableau -->
  <div
    class="table-responsive"
    style="max-height: 300px; overflow-y: auto"
    *ngIf="showTable"
  >
    <!-- Ajoutez le contenu du tableau si nécessaire -->
  </div>
